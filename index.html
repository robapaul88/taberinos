<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taberinos - Line Breaking Ball Game</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .game-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 20px;
            margin-bottom: 20px;
        }

        #gameCanvas {
            border: 3px solid #333;
            border-radius: 10px;
            cursor: crosshair;
            background: #f8f9fa;
        }

        .ui-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 15px;
            display: flex;
            gap: 20px;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .stat {
            text-align: center;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¯ Taberinos</h1>
    
    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>
    
    <div class="ui-container">
        <div class="stat">
            <div class="stat-label">Level</div>
            <div class="stat-value" id="levelDisplay">1</div>
        </div>
        <div class="stat">
            <div class="stat-label">Shots Left</div>
            <div class="stat-value" id="shotsDisplay">5</div>
        </div>
        <div class="stat">
            <div class="stat-label">Lines Remaining</div>
            <div class="stat-value" id="linesDisplay">0</div>
        </div>
        <button id="nextLevelBtn" onclick="game.nextLevel()" disabled>Next Level</button>
        <button id="restartBtn" onclick="game.restart()">Restart Game</button>
    </div>

    <script src="js/Vector2D.js"></script>
    <script src="js/Line.js"></script>
    <script src="js/Circle.js"></script>
    <script src="js/Ball.js"></script>
    <script src="js/Game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
